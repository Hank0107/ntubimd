{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                  <H2><strong>會員登入</strong></H2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label class="form-label" for="username">帳號</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="請輸入帳號">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password">密碼</label>
                            <a class="forgot-password-a" href="{% url 'forgot_password' %}">忘記密碼</a> 
                            <input type="password" class="form-control" id="password" name="password" placeholder="請輸入密碼">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-secondary" type="submit">登入</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    還不是會員？<a href="{% url 'register' %}">立即註冊</a>
                </div>
              </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
{% endblock %}
