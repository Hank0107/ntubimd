{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card">
                <div class="card-header text-center">
                  <H2><strong>註冊帳號</strong></H2>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <p style="color: red;">{{ message }}</p>
                        {% endfor %}
                    {% endif %}
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="d-grid">
                            <button class="btn btn-secondary" type="submit">立即註冊</button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    已經是會員？<a href="{% url 'login' %}">登入</a>
                </div>
              </div>
        </div>
        <div class="col-lg-4"></div>
    </div>
</div>
{% endblock %}
